  <body>
    <div id="body">
      <div id="navbar"></div>
      <div id="sidebar"></div>
      <div id="content"
        style="background-color: #9EDAE3;width: 500px;height: 300px;">
        <label id="data" style="display: none;">{{code}}</label>
        <div style="margin-left: 30px;">
          <h5 class="l_b">Course Edition </h5>
          <br />
          <div>
            <div id="header"><h5><strong>Course
                  Information</strong></h5></div>
            <div id="info">
              <table>
                <tr><td>Coure Title</td><td>:</td><td><label>{{title}}</label></td></tr>
                <tr><td>Coure Code</td><td>:</td><td><input type="text"
                      name="code" id="code" value="{{code}}"></td></tr>
                <tr><td colspan="3"><button onclick="Reset()" class="btn2">Reset</button>
                    <button id="btn_s" onclick="Post()" class="btn2">Submit</button>
                    <button class="btn2"><a href = "/term_adm?term={{term}}">Cancel</a></button</td></tr>
                </table>
                {% with messages = get_flashed_messages() %}
                  {% if messages %}
                    <ul class=flashes>
                    {% for message in messages %}
                      <li>{{ message }}</li>
                    {% endfor %}
                    </ul>
                  {% endif %}
                {% endwith %}
              </div>
            </div>
          </div>
        </div>
      </div>
      <form action="/code_r_adm" method="POST">
        <input type="text" name="code" id="cur_code" value="{{code}}"
          style="display: none;" />
        <input type="text" name="new_code" id="n_code" style="display: none;" />
        <button id="submit" type="submit" style="display: none;"></button>
      </form>
      <script>
    function Reset(){
      var code = document.getElementById("data").innerText;
      document.getElementById("code").value = code;
    }
    function Post(){
      document.getElementById('n_code').value = document.getElementById('code').value;
      document.getElementById('submit').click();
    }
  </script>
