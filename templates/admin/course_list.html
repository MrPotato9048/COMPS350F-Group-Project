    <!-- Custom styles for this template -->
    <link href="../../static/css/sidebars.css" rel="stylesheet">
    <link href="../../static/css/pricing.css" rel="stylesheet">
    <link href="../../static/css/layout.css" rel="stylesheet">
    <script>
      $(document).ready(function(){
        var w = $(window).width();
        $("#navbar").css("width",w);
        $("#navbar").load("/navbar_adm");
        $("#navbar").css("display","");
        $("#sidebar").css("display","none");
      });
    </script>
  </head>

  <body>
    <div id="body">
      <div id="navbar"></div>
      <div id="sidebar"></div>
      <div id="content" style="float:left;">
        <div class="center" style="background-color: #9EDAE3;width: 940px">
          <div style="margin-left: 10px;">
            <h5 class="l_b">Academic Record</h5>
            <div>
              <label id="title"><strong>{{term}}</strong></label><button
                type="submit" id="btn"
                class="btn2"><b id="text"><a href="/acad_adm">Change</a></b></button>
            </div>
            <br />
            <div class="left" id="div">
              <form action="/course_adm" method="GET">
                <table class="acad">
                  <thead>
                    <tr><td>Course Code</td><td>Course Title</td><td colspan="3">Action</td></tr>
                  </thead>
                  <tbody>
                    {% set x = namespace(count=0) %}
                    {% for item in data %}
                    <tr>
                      <td><button
                          value="{{item.courseCode}}" id="course" name="course"
                          type="submit" class="btn3"><u>{{item.courseCode}}</u></button></td><td>{{item.courseName}}</td><td>
                        <button name="course" formaction="/code_edit_adm"
                          value="{{item.courseCode}}" id="btn_mc"
                          class="btn2">Modify
                          Course
                          Code</button></td><td><button
                          value='["{{item.courseCode}}","{{term}}"]' id="c_atd"
                          formaction="/attendance_adm" name="course"
                          class="btn2">Course
                          Attendance</button></td><td><button
                          formaction="/assessment_adm" id="up_asm"
                          value='["{{item.courseCode}}","{{term}}"]' name="course" class="btn2">Upload
                          Assessment Score</button></td></tr>
                    {% set x.count = x.count + 1 %}
                    {% endfor %}
                  </tbody>
                </table>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
    var offsetHeight = document.getElementById('content').offsetHeight;
    var new_height = offsetHeight+50;
    document.getElementById('content').style.height= new_height+"px";
  </script>
    <script>
      var height = document.getElementById("div").offsetHeight+30+"px";
        document.getElementById('div').setAttribute("style","height:"+height);
    </script>
    <script src="../../static/jslib/bootstrap.bundle.min.js"></script>

  </body>

</html>
