  <body>
    <div id="body">
      <div id="navbar"></div>
      <div id="sidebar"></div>
      <div id="content" style="float:left;width: 600px;">
        <div class="center">
          <div id="Acad_record"
            style="background-color: #9EDAE3;">
            <h5 class="l_b">Academic Record</h5>
            <div class="left">
              <form action="/term_adm" method="GET">
                <table class="acad">
                  <thead>
                    <tr><td>Term</td><td>Career</td><td>Institution</td></tr>
                  </thead>
                  <tbody>
                    {% set x = namespace(count=0) %}
                    {% for item in data %}
                    <tr><td><button class="btn3" type="submit" name="term"
                          id="term"
                          value="{{item[0]}}"><u style="color:blue;">{{item[0]}}</u></button></td><td>{{item[1]}}</td><td>{{item[2]}}</td></tr>
                    {% set x.count = x.count + 1 %}
                    {% endfor %}
                  </tbody>
                </table>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
