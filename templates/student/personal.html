  <body>
    <div id="navbar"></div>
    <div id="sidebar"></div>
    <div class="center" style="float:left;background-color: #d3d3d3;height: 365px;border:3px solid #d3d3d3; border-style: outset;">
        <form action="/PD_Edit" method="GET">
          <input type="text" id="stu_id" name="stu_id" style="display: none;" value="{{stu_id}}"/>
          <input type="text" id="stu_name" name="stu_name" style="display: none;" value="{{stu_name}}"/>
          <input type="text" id="gender" name="gender" style="display: none;" value="{{gender}}"/>
          <input type="text" id="phone" name="phone" style="display: none;" value="{{phone}}"/>
          <input type="text" id="subject" name="subject" style="display: none;" value="{{subject}}"/>
          <input type="text" id="year" name="year" style="display: none;" value="{{year}}"/>
          <table class="table table-bordered table-striped">
            <tr>
              <td colspan="3"><h4>Personal Information</h4></td>
            </tr>
            <tr>
              <td>Student No</td>
              <td class="colon">:</td>
              <td>{{stu_id}}</td>
            </tr>
            <tr>
              <td>Student Name</td>
              <td class="colon">:</td>
              <td>{{stu_name}}</td>
            </tr>
            <tr>
              <td>Gender</td>
              <td class="colon">:</td>
              <td>{{gender}}</td>
            </tr>
            <tr>
              <td>Contact Number</td>
              <td class="colon">:</td>
              <td>{{phone}}</td>
            </tr>
            <tr>
              <td>Studying Subject</td>
              <td class="colon">:</td>
              <td>
                {% for course in subject %}
                  ({{course.courseCode}}) {{course.courseName}}<br>
                {% endfor %}
                </td>
            </tr>
            <tr>
              <td>Studying Year</td>
              <td class="colon">:</td>
              <td>{{year}}</td>
            </tr>
            <tr>
              <td id="btn" colspan="3"><input style="margin-left: 55px;" type="submit" value="Modify"
                  class="btn" /></td>
            </tr>
          </table>
        </form>
      </div>
    </div>
